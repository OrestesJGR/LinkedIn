<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Listado Dinámico con Imágenes (Lazy Load)</h1>
        
        <div class="mb-3">
            <label for="selFilas" class="form-label">Selecciona el número de filas:</label>
            <select id="selFilas" class="form-select" onchange="recargaImagenes()">
                <option value="5">5 filas</option>
                <option value="10">10 filas</option>
                <option value="20">20 filas</option>
                <option value="50">50 filas</option>
            </select>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">ID</th>
                        <th scope="col">Descripción</th>
                    </tr>
                </thead>
                <tbody id="tablaImagenes">
                </tbody>
            </table>
        </div>
    </div>

    <script src="ej1.js"></script>
</body>
</html>
